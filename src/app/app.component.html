<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp" ng-controller="myCtrl">

<div ng-app="myApp" ng-controller="formCtrl">
  <form>
    Naam: <input type="text" ng-model="Naam"><br>
    Aantal caloriën: <input type="number" ng-model="Calorie"><br>
    Ingrediënten: <input type="text" ng-model="Ingred"><br>
    Benodigde tijd (in minuten): <input type="number" ng-model="Tijd"><br>
    <input type="submit" ng-model="sub">
  </form>
</div>

<script>
  var app = angular.module('myApp', []);
  app.controller('formCtrl', function($scope) {
    $scope.firstname = "John";
  });
</script>

</body>
</html>
